name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["**"]  # Trigger on all branches
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --workspace
        working-directory: ./rs-code

  build-wasm:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown
        working-directory: ./rs-code/loxwasm

      - name: Generate JS bindings
        run: |
          wasm-bindgen ../target/wasm32-unknown-unknown/release/loxwasm.wasm \
            --out-dir ./dist \
            --target web \
            --no-typescript
        working-directory: ./rs-code/loxwasm

      - name: Copy HTML to dist
        run: cp page.html dist/index.html
        working-directory: ./rs-code/loxwasm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-dist
          path: './rs-code/loxwasm/dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build-wasm
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-dist
          path: './dist'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
