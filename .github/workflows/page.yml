name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Trigger on all branches
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --workspace
        working-directory: ./rs-code

  build-wasm:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: taiki-e/install-action@v2
        with:
          tool: wasm-bindgen

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown
        working-directory: ./rs-code/loxwasm

      - name: Generate JS bindings
        run: |
          wasm-bindgen ../rs-code/target/wasm32-unknown-unknown/release/loxwasm.wasm \
            --out-dir ./dist \
            --target web
        working-directory: ./playground

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: './playground/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./playground

      - name: Build TypeScript with Vite
        run: npm run build
        working-directory: ./playground

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-dist
          path: './playground/dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build-wasm
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-dist
          path: './dist'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
