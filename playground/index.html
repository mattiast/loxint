<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lox Playground</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #005a9e;
        }

        button:active {
            background-color: #004578;
        }

        textarea {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* CodeMirror editor containers */
        #singleLineEditor, #multiLineEditor {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }

        /* CodeMirror base styles */
        .cm-editor {
            height: auto;
        }

        .cm-scroller {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        /* Error highlighting style - red wavy underline */
        .cm-error-highlight {
            text-decoration: wavy underline red;
            text-decoration-thickness: 2px;
        }

        /* Lint gutter styles */
        .cm-lint-marker {
            width: 100%;
            padding: 0 2px;
        }

        .cm-lint-marker-error {
            color: #d32f2f;
        }

        /* Lint panel styles */
        .cm-diagnostic {
            padding: 8px 8px;
            margin-left: 4px;
        }

        .cm-diagnostic-error {
            border-left: 3px solid #d32f2f;
            background-color: #ffebee;
            color: #c62828;
        }

        /* Focused editor border */
        .cm-editor.cm-focused {
            outline: 2px solid #007acc;
            outline-offset: -1px;
        }

        /* Output styling */
        .output-section {
            margin: 10px 0;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <h1>Lox Playground</h1>

    <h2>Single Expression</h2>
    <div id="singleLineEditor"></div>
    <button id="executeButton">Execute Code</button>
    <div class="output-section">
        <textarea id="output" rows="4" readonly></textarea>
    </div>

    <hr>

    <h2>Multi-line Program</h2>
    <div id="multiLineEditor"></div>
    <button id="executeMultiLineButton">Execute Multi-Line Code</button>
    <div class="output-section">
        <textarea id="multiLineOutput" rows="10" readonly></textarea>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
